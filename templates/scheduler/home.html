{% extends 'scheduler/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow-md text-center">
    <h1 class="text-4xl font-bold text-gray-800 mb-4">Welcome, {{ user.username }}!</h1>
    <p class="text-lg text-gray-600 mb-8">What would you like to do today?</p>
    <div class="flex justify-center space-x-4">
        <a href="{% url 'create_schedule' %}" class="px-6 py-3 text-lg font-semibold text-white bg-indigo-600 rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Create New Schedule
        </a>
        <a href="{% url 'schedule_list' %}" class="px-6 py-3 text-lg font-semibold text-indigo-700 bg-indigo-100 rounded-md shadow-sm hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Open Schedule List
        </a>
    </div>
</div>
{% endblock %}
